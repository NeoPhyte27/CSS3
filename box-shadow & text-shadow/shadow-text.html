<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            font-size: 100px;
            font-family: 'Fira Code';
            text-align: center;
            color: white;
            text-shadow: 0px 5px 3px rgba(0, 0, 0, .6);
            transition: .5s;
        }
        h1:hover{
            text-shadow: 7px 10px 2px rgba(0, 0, 0, .5), -2px -1px 2px rgba(200, 255, 3, 0.997);
        }
    </style>
</head>
<body>
    <h1>Hello Word</h1>
</body>
</html>
