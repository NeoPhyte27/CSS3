<!-- Filter
    blur (px) ( semakin besar angkanya maka gambar akan semakin blur)
    brightness (angka | % ) => nilai defaultnya adalah 100% atau angka 1 ( mengatur gelap atau terangnya sebuah gambar)
    contrast (angka | %) => nilai defaultnya sama seperti brightness
    saturate (angka | %)=> nilai defaultnya sama seperti brightness ( mengatur saturasi sebuah gambar, semakin besar warnanya semakin bewarna, semakin kecil warnanya maka menjadi abu" )
    grayscale (angka | %) ( ini adalah kebalikan dari saturate, jika semakin tinggi angka/persen maka akan menjadi abu")
    sepia (angka | %) ( efek menjadi kekuningan )
    hue-rotate (deg) ( merotasi warna )
    invert (angka | %) => nilai default adalah 0% atau angka 0 ( membuat gambar menjadi negatif)
    opacity (angka | %) 
    drop-shadow (sama seperti box-shadow)

    menggunakan filter jauh lebih cepat proses dari website dari pada menggunakan properti CSSnya sendiri

    penggunaan drop shadow lebih fleksibel(multiple) dari pada 2 properti box-shadow dan text-shadow
    di drop-shadow punya gambar transparan maka yang akan di eksekusi adalah bayangan pada objectnya bukan kotaknya seperti box-shadow
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter</title>
  <style>
    body{
      text-align: center;
    }
    img{
      width: 600px;
      filter: blur(3px) grayscale(2);
      transition: 1s;
    }
    
    img:hover{
      width: 700px;
      filter: blur(0) grayscale(0) drop-shadow( 10px 10px 5px rgba(0, 0, 0, .5) ) brightness(1.5);
    }
    h1{
      font-size: 100px;
      filter: drop-shadow(10px 10px 10px rgba(0,0,0,.7));
    }
  </style>
</head>
<body>
  <img src="/filter/background3.png" alt="coba">
  <h1>Hello World</h1>
</body>
</html>
