<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css animation</title>
  <style>
    .kotak{
      width: 200px;
      height: 200px;
      background-color: salmon;
      animation: animasiKotak 3s ease infinite alternate forwards;
    }

    @keyframes animasiKotak {
      0%{
        width: 200px;
      }

      50%{
        width: 500px;
        height: 150px;
      }

      75%{
        margin-left: 100px;
      }

      100%{
        height: 500px;
        width: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="kotak"></div>
</body>
</html>
