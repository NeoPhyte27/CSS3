<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Gallery Fhoto</title>
</head>
<body>
  <h1>Gallery Fhoto</h1>
  <div class="container">
    <ul class="gallery">
      <li>
        <a href="#gambar1">
          <img src="/img/thumbnail/bangku.png" alt="bangku">
          <span>bangku</span>
        </a>
        <div class="overlay" id="gambar1">
          <a href="#" class="close">X</a>
          <a href="#gambar4" class="prev">PREV</a>
          <img src="/img/full/bangku.png" alt="bangku">
          <a href="#gambar2" class="next">NEXT</a>
        </div>
      </li>
      <li>
        <a href="#gambar2">
          <img src="/img/thumbnail/jalan.png" alt="jalan">
          <span>jalan</span>
        </a>
        <div class="overlay" id="gambar2">
          <a href="#" class="close">X</a>
          <a href="#gambar1" class="prev">PREV</a>
          <img src="/img/full/jalan.png" alt="jalan">
          <a href="#gambar3" class="next">NEXT</a>
        </div>
      </li>
      <li>
        <a href="#gambar3">
          <img src="/img/thumbnail/kaca.png" alt="kaca">
          <span>kaca</span>
        </a>
        <div class="overlay" id="gambar3">
          <a href="#" class="close">X</a>
          <a href="#gambar2" class="prev">PREV</a>
          <img src="/img/full/kaca.png" alt="kaca">
          <a href="#gambar4" class="next">NEXT</a>
        </div>
      </li>
      <li>
        <a href="#gambar4">
          <img src="/img/thumbnail/kayu.png" alt="kayu">
          <span>kayu</span>
        </a>
        <div class="overlay" id="gambar4">
          <a href="#" class="close">X</a>
          <a href="#gambar3" class="prev">PREV</a>
          <img src="/img/full/kayu.png" alt="kayu">
          <a href="#gambar1" class="next">NEXT</a>
        </div>
      </li>

      <div class="cf"></div>
    </ul>
  </div>
</body>
</html>
